    <title>JURI RHYU</title>

<body>
    <main>

<!-- /////////////////////////////////////////////////////// -->

        <div class="content">
            
            <svg class="distort" width="350" height="450" viewBox="0 0 350 450">
                            
                <filter id="distortionFilter">
                        <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="5" seed="2" stitchTiles="noStitch" x="0%" y="0%" width="100%" height="100%" result="noise"/>
                        <feDisplacementMap in="SourceGraphic" in2="noise" scale="0" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" filterUnits="userSpaceOnUse"/>
                </filter>
            
                <g filter="url(#distortionFilter)">
                            <image class="distort__img" x="50" y="50" xlink:href="img/main_text_img1.gif" height="500" width="450"/>
                            <image class="distort__img" x="50" y="50" xlink:href="img/main_text_img2.jpg" height="350" width="250"/>
                            <image class="distort__img" x="50" y="50" xlink:href="img/main_text_img3.gif" height="500" width="450"/> 
                            <image class="distort__img" x="50" y="50" xlink:href="img/main_text_img4.gif" height="350" width="250"/>  
                </g>
            
            </svg>
            
                <blockquote class="quote main_text">
                                Hello, <br>  
                                I'm  
                                <a href="index_menu.html" class="quote__link title1" data-transition=“fade” data-name="0">Juri &nbsp; Rhyu &nbsp; ➔</a> 
                                <br>I'm a
                                <a href="#" class="quote__link title2" data-name="1">UI/UX &nbsp; Designer&nbsp; ➔</a> 
                                <br> and an
                                <a href="#" class="quote__link title3"data-name="2">Artist&nbsp; ➔</a> 
                                <br> Let's keep in
                                <a href="#" class="quote__link title3"data-name="3">touch&nbsp; ➔</a> 
                </blockquote>
        </div>

    </main>
    
</body>
